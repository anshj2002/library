<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Library Books</h2>
        
        <!-- Add Book Form -->
        <form id="addBookForm" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter author" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>

        <!-- Books Container -->
        <div id="booksContainer" class="row"></div>
    </div>

    <!-- Modals -->
    <!-- Edit Book Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="editBookForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editBookId" name="id">
                        <div class="form-group">
                            <label for="editTitle">Title</label>
                            <input type="text" class="form-control" id="editTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="editAuthor">Author</label>
                            <input type="text" class="form-control" id="editAuthor" name="author" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update Book</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BASE_URL = 'https://library-production-4ef2.up.railway.app';

            // Fetch and display books on page load
            fetchBooks();

            // Add Book Form submit handler
            document.getElementById('addBookForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const title = formData.get('title');
                const author = formData.get('author');

                try {
                    const response = await fetch(`${BASE_URL}/books`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title, author })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add book');
                    }

                    alert('Book added successfully');
                    fetchBooks(); // Refresh books after adding
                } catch (error) {
                    console.error('Error adding book:', error.message);
                    alert('Failed to add book');
                }
            });

            // Edit Book Form submit handler
            document.getElementById('editBookForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const id = formData.get('id');
                const title = formData.get('title');
                const author = formData.get('author');

                try {
                    const response = await fetch(`${BASE_URL}/books/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title, author })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to update book');
                    }

                    alert('Book updated successfully');
                    $('#editBookModal').modal('hide');
                    fetchBooks(); // Refresh books after updating
                } catch (error) {
                    console.error('Error updating book:', error.message);
                    alert('Failed to update book');
                }
            });

            // Delete Book button click handler
            document.addEventListener('click', async (event) => {
                if (event.target.classList.contains('delete-book')) {
                    const bookId = event.target.dataset.bookId;

                    try {
                        const response = await fetch(`${BASE_URL}/books/${bookId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error('Failed to delete book');
                        }

                        alert('Book deleted successfully');
                        fetchBooks(); // Refresh books after deleting
                    } catch (error) {
                        console.error('Error deleting book:', error.message);
                        alert('Failed to delete book');
                    }
                }
            });

            // Fetch books function
            async function fetchBooks() {
                try {
                    const response = await fetch(`${BASE_URL}/books`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch books');
                    }

                    const books = await response.json();
                    const booksContainer = document.getElementById('booksContainer');
                    booksContainer.innerHTML = ''; // Clear previous content

                    books.forEach(book => {
                        const card = document.createElement('div');
                        card.classList.add('card', 'col-lg-3', 'col-md-4', 'col-sm-6', 'mb-3');
                        card.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <p class="card-text">Author: ${book.author}</p>
                                <p class="card-text">Status: ${book.status}</p>
                                <button class="btn btn-primary edit-book" data-toggle="modal" data-target="#editBookModal" data-book-id="${book.id}">Edit</button>
                                <button class="btn btn-danger delete-book" data-book-id="${book.id}">Delete</button>
                            </div>
                        `;
                        booksContainer.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error fetching books:', error.message);
                    alert('Failed to fetch books');
                }
            }
        });
    </script>
</body>
</html>
