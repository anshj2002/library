<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Members</h2>
        <div id="membersContainer"></div>
        <button id="addMemberBtn" class="btn btn-primary">Add Member</button>
        <div id="addMemberForm" style="display: none;">
            <h3>Add New Member</h3>
            <form id="memberForm">
                <div class="form-group">
                    <label for="memberUsername">Username</label>
                    <input type="text" id="memberUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="memberPassword">Password</label>
                    <input type="password" id="memberPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
